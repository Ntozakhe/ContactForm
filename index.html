<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Contact Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container ">
            <div class="">
                <div class="row ">
                    <div class="col text-center mt-5 text-light">
                        <h2>Contact Me</h2>
                    </div>
                </div>
                <form action="#" class=" p-2">
                    <div class="row form-group mb-3">
                        <div class="col ">
                            <label for="FName" class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <label for="LName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row form-group mb-3">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">
                            <label for="phone" class="form-label">Phone(optional)</label>
                            <input type="tel" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="col-12">
                            <label for="Message" class="form-label">Message</label>
                            <textarea name="Message" class="form-control" cols="30" rows="10"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row px-2">
                        <div class="col-12">
                            <button type="submit" class="btn  btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-light">Contact Form by Kenny Ntozakhe</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
    <script src="js/site.js"></script>
</body>

</html>
