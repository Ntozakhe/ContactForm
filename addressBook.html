<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="d-flex flex-column h-100 gb1">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Contact Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Contact Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="addressBook.html">Address Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="invoice.html">Invoice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="carousel&cards.html">Carousel & Cards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <ul class="nav nav-pills mb-1">
                <li class="nav-item">
                    <a href="addressBook.html" aria-current="page" class="nav-link active"> My Try</a>
                </li>
                <li class="nav-item">
                    <a href="addressBook2.html" class="nav-link "> Actual</a>
                </li>
            </ul>

            <h1 class="text-light">My Address Book</h1>
            <div class="border border-2 border-info shadow-lg p-2 bg-light">
                <div class="row">
                    <div class="col-4">
                        <img src="img/GirlOne_4x.png" alt="Profile Picture" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-8">
                        <form action="#">
                            <div class="row ">
                                <div class="col-12 col-md-6 ">
                                    <label for="FirstName" class="form-label">First Name</label>
                                    <input type="text" placeholder="First Name" name="FirstName" class="form-control"
                                        aria-label="First Name" required>
                                    <!--aria labbel is just for screeen readers.-->
                                </div>

                                <div class="col-12 col-md-6">
                                    <label for="LastName" class="form-label">Last Name</label>
                                    <input type="text" placeholder="Last Name" name="LastName" class="form-control"
                                        aria-label="First Name" required>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" placeholder="Email" name="Email" class="form-control" aria-label="Email"
                                required>
                            <!--aria labbel is just for screeen readers.-->
                        </div>
                        
                            <div class="col-12 col-md-6">
                                <label for="Phone" class="form-label">Phone (Optional)</label>
                                <input type="tel" placeholder="Phone" name="Phone" class="form-control"
                                    aria-label="Phone">
                            </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" placeholder="124 Main St" name="Address" class="form-control"
                                aria-label="Address">
                            <!--aria labbel is just for screeen readers.-->
                        </div>
                        <div class="col-12">
                            <label for="Address2" class="form-label">Address 2</label>
                            <input type="text" placeholder="Apartment, studio, or floor" name="Address2"
                                class="form-control" aria-label="Address2">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12 col-md-6">
                            <label for="City" class="form-label">City</label>
                            <input type="text" name="City" class="form-control" aria-label="City">
                        </div>
                        <div class="col-6 col-md-4">
                            <label for="State" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-2">
                            <label for="Zip" class="form-label">Zip</label>
                            <input type="text" name="Zip" class="form-control" aria-label="Zip">
                        </div>
                    </div>
                    <div class="mt-2 text-end">
                        <button type="submit" class="btn btn-primary ">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-light">Contact Form by Kenny Ntozakhe</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
    <script src="js/site.js"></script>
</body>

</html>
