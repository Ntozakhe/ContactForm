<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="d-flex flex-column h-100 gb1">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Contact Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Contact Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="addressBook.html">Address Book</a>
                    </li><li class="nav-item">
                        <a class="nav-link " href="invoice.html">Invoice</a>
                    </li><li class="nav-item">
                        <a class="nav-link " href="carousel&cards.html">Carousel & Cards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <ul class="nav nav-pills mb-1">
                <li class="nav-item">
                    <a href="index.html" class="nav-link"> My Try</a>
                </li>
                <li class="nav-item">
                    <a href="cfContact.html" class="nav-link active" aria-current="page"> Actual</a>
                </li>
            </ul>

            <h1 class="text-center text-light">Contact Me</h1>
            <div class="border border-2 border-info shadow-lg p-2 bg-light">
                <form action="#">
                    <div class="row">
                        <div class="col">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" placeholder="First Name" name="FirstName" class="form-control"
                                aria-label="First Name" required>
                            <!--aria labbel is just for screeen readers.-->
                        </div>
                        <div class="col">
                            <div class="col">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" placeholder="Last Name" name="LastName" class="form-control"
                                    aria-label="First Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" placeholder="Email" name="Email" class="form-control" aria-label="Email"
                                required>
                            <!--aria labbel is just for screeen readers.-->
                        </div>
                        <div class="col">
                            <div class="col">
                                <label for="Phone" class="form-label">Phone (Optional)</label>
                                <input type="tel" placeholder="Phone" name="Phone" class="form-control"
                                    aria-label="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" placeholder="Subject" name="Subject" class="form-control"
                                aria-label="Subject">
                            <!--aria labbel is just for screeen readers.-->
                        </div>
                        <div class="col-12">
                            <div class="col">
                                <label class="form-label">Message</label>
                                <textarea type="text" name="Message" cols="30" rows="10" class="form-control"
                                    placeholder="Message" aria-label="Message" required></textarea>
                            </div>
                           
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>

        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-light">Contact Form by Kenny Ntozakhe</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
    <script src="js/site.js"></script>
</body>

</html>
